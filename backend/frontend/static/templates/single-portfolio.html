<!DOCTYPE html>
<html>

<head>
    <title>Single Project - Aurora Portfolio</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="assets/icomoon/icomoon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/vendor/chocolat/css/chocolat.css">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="overlayer">
        <span class="loader">
            <span class="loader-inner"></span>
        </span>
    </div>
    <!-- Header -->
    <header id="header">
        <div class="header-wrap" data-aos="fade">
        </div>
    </header>
    <!-- Banner -->
    <section id="billboard"
        class="jarallax bg-secondary d-flex align-items-center justify-content-center text-center"
        style="min-height: 200px;">
        <h1 style="margin: 0; font-size: 42px; font-weight: bold; color: #300;">
            Single Project
        </h1>
    </section>
    <!-- Project Detail -->
    <section id="project-detail" class="padding-large">
        <div class="container-lg">
            <div class="text-end mb-4">
                <a href="index.html" class="btn btn-outline-secondary btn-lg">
                    ‚Üê Back to Home
                </a>
            </div>
            <h1 id="project-title" class="mb-3">Loading...</h1>
            <p id="project-description" class="lead mb-5"></p>
            <p><strong>Tech stack:</strong> <span id="project-techstack"></span></p>
            <p><strong>Semester:</strong> <span id="project-semester"></span></p>
            <div id="project-images" class="project-images d-flex flex-wrap gap-3"></div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="assets/vendor/chocolat/js/chocolat.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="single-project.js"></script>

    <script>
        $(document).ready(function () {
            setTimeout(() => {
                $('#project-images').Chocolat();
            }, 1000);
        });
    </script>
</body>

</html>
