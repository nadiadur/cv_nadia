{% extends "frontend/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Form Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{% url 'profile_list' %}" class="btn btn-secondary">Kembali</a>
    </form>
</div>
{% endblock %}
